<ion-view view-title="Search Hospitals">
  <ion-content class="padding">

  	<p>Select Hospital Type:</p>
  	  <ion-radio ng-model="choice" ng-value="Critical+Access+Hospital">Critical Access Hospital</ion-radio>
  	  <ion-radio ng-model="choice" ng-value="General+Hospital">General Hospital</ion-radio>
  	  <ion-radio ng-model="choice" ng-value="Pediatric+Hospital">Pediatric Hospital</ion-radio>
  	  <ion-radio ng-model="choice" ng-value="Psychiatric+Hospital">Psychiatric Hospital</ion-radio>
  	  <ion-radio ng-model="choice" ng-value="Long+Term+Acute+Care">Long Term Acute Care</ion-radio>
  	  <ion-radio ng-model="choice" ng-value="Rehabilitation+Hospital">Rehabilitation Hospital</ion-radio>

  	<div class="list padding">
  	  <label class="item item-input item-stacked-label">
  	    <span class="input-label">City</span>
  	    <input type="text" placeholder="eg. Chicago" ng-model="city" required>
        {{city}}
  	  </label>
	  </div>

  	<div class = "text-center">
  	  <button class="button button-balanced" ng-click="searchHospitals()" ui-sref="tab.hospitalsList">
  		  Search
  	  </button>
   	</div>

  </ion-content>
</ion-view>
